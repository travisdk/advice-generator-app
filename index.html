<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Manrope:800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <main class="advice" id="advice">
        <p class="advice__id" id="adviceId"></p>
        <blockquote>
          <p class="advice__text" id="adviceText"></p>
        </blockquote>
        <div class="advice__divider"><!-- Divider graphic --></div>
        <button
          type="button"
          class="advice__dice-btn"
          value=""
          onClick="getData();"
        />
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Henrik Juhl</a>.
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
